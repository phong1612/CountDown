<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count-down timer</title>
</head>
<body>
    <div id="Select-date">
        <h2>Select a date you want to check</h2>
        <input type="date" name="" id="DatePick" value = "2024-01-01" >
        <div class="warning">
            <p>Cannot count down to the past</p>
            <button class="ok" onclick="eraseWarning()">OK</button>
        </div>
    </div>
    
    <h1>You will have to wait for</h1>
    <div class="container">
        <div class="contain days-c">
            <p class="huge" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="contain hours-c">
            <p class="huge" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="contain mins-c">
            <p class="huge" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="contain secs-c">
            <p class="huge" id="secs">0</p>
            <span>Seconds</span>
        </div>
        
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
